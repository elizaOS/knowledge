name: Generate Content Posters

on:
  schedule:
    - cron: '0 4 * * *' # 4 AM UTC daily
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: knowledge-repo-writes
  cancel-in-progress: false

jobs:
  generate-posters:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To commit posters back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install poster generation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf imagemagick libopenjp2-7 gifsicle xvfb fonts-inter chromium-browser

      - name: Verify wkhtmltoimage installation
        run: command -v wkhtmltoimage && wkhtmltoimage --version

      - name: Set execute permissions
        run: |
          chmod +x scripts/posters/posters-enhanced.sh
          chmod +x scripts/posters/run-poster-generation.sh

      - name: Generate Posters
        id: generate-posters
        run: |
          mkdir -p posters
          if scripts/posters/run-poster-generation.sh; then
            echo "posters_generated=true" >> "$GITHUB_OUTPUT"
          else
            echo "posters_generated=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests

      - name: Generate AI Daily Image
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python scripts/posters/generate-ai-image.py
        continue-on-error: true  # Don't fail workflow if image gen fails

      - name: Cleanup old posters (keep last 7 days)
        run: |
          # Reuse cleanup logic from webhook.py (--cleanup flag)
          python scripts/integrations/discord/webhook.py the-council/facts/daily.json --cleanup || true

      - name: Commit and Push Posters
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          # Stage new posters and deleted old ones
          git add posters/*.png || true
          git add -u posters/  # Stage deletions

          if ! git diff --staged --quiet; then
            git commit -m "Automated: Update content posters $(date +%Y-%m-%d)"
            git pull --rebase origin main
            git push
          else
            echo "No changes to poster files to commit."
          fi