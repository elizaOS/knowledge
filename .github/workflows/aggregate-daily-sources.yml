name: Aggregate Daily Sources

on:
  schedule:
    # Runs daily at 8:30 UTC (after sync.yml pulls fresh data at 8:00)
    - cron: '30 8 * * *'
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: knowledge-repo-writes
  cancel-in-progress: false

jobs:
  generate-context:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Need permission to write back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull --rebase origin main || true

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
          packages: 'requests'

      - name: Generate Daily Context Map
        id: generate_map
        run: python scripts/etl/aggregate-sources.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is usually not needed by the script itself

      - name: Create daily.json permalink
        run: cp the-council/aggregated/$(date +%Y-%m-%d).json the-council/aggregated/daily.json

      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Generate context map for $(date +%Y-%m-%d) to aggregated/"
          file_pattern: "the-council/aggregated/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Alert on failure
        uses: ./.github/actions/alert-failure
        with:
          webhook-url: ${{ secrets.ALERT_WEBHOOK_URL }}
          workflow-name: 'Aggregate Daily Sources'