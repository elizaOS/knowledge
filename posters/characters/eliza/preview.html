<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="2">
    <title>eliza - Reference Sheet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #fff;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
        }
        .sheet {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            border-radius: 4px;
        }
        .meta {
            color: #888;
            font-size: 14px;
        }
        .commands {
            background: #0f3460;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
        }
        .commands code {
            display: block;
            margin: 5px 0;
            color: #e94560;
        }
    </style>
</head>
<body>
    <h1>Eliza - Reference Sheet</h1>

    <div class="sheet">
        <img src="reference-sheet.png" alt="Reference Sheet" onerror="this.style.display='none'">
    </div>

    <p class="meta">Auto-refreshes every 2 seconds. Last check: <span id="time"></span></p>

    <div class="commands">
        <strong>Commands:</strong>
        <code>python scripts/posters/generate.py eliza</code>
        <code>python scripts/posters/generate.py eliza "adjustment here"</code>
        <code>python scripts/posters/generate.py eliza cyberpunk</code>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
    </script>
</body>
</html>
